<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Stock Tab -->
  <ion-tab title="Stock" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/stockProfits">
    <ion-nav-view name="tab-stockProfits"></ion-nav-view>
  </ion-tab>

  <!-- Fund Tab -->
  <ion-tab title="Fund"  icon-off="ion-stats-bars" icon-on="ion-stats-bars" href="#/tab/fundProfits">
    <ion-nav-view name="tab-fundProfits"></ion-nav-view>
  </ion-tab>

  <!-- Settings Tab -->
  <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
